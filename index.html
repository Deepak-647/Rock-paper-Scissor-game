<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>RPS Game</title>
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        <div class="gameContainer" id="gameContainer">
            <img id ="rock" src="https://atlas-content-cdn.pixelsquid.com/stock-images/stone-rock-7G5Bva6-600.jpg" alt="rock" height=150 width=150 onclick="rpsGame(this)"            >
            <img id ="paper" src="https://png.pngtree.com/png-vector/20220624/ourmid/pngtree-torn-notebook-paper-white-coil-png-image_5317122.png" alt="rock" height=150 width=150 onclick="rpsGame(this)"            >
            <img id ="scissors" src="https://png.pngtree.com/png-clipart/20210312/original/pngtree-hairdressing-black-cartoon-scissors-png-image_6065001.jpg" alt="rock" height=150 width=150 onclick="rpsGame(this)"            >
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
